<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newspaper Fee Calculator</title>
    <link rel="stylesheet" href="makeup.css">
    <link rel="stylesheet" href="makeup.css" media="print">
</head>
<body>
    <div id="container">
        <div id="mainFrame">
            <div class="childFrames" id="frame-1">Newspaper Fee</div>
            <div class="childFrames" id="frame-2">
                <input class="rateInputs less700" min=0 type="number" id="normalrateEntry" placeholder="Daily Newspaper Rate in (₹)">
                <input class="rateInputs less700" min=0 type="number" id="weekendrateEntry" placeholder="Weekend Newspaper Rate in (₹)">
            </div>
            <div class="childFrames" id="frame-3">
                <input class="dates less700" type="date" id="fromdate" date-formart="dd-mm-yyyy">
                <input class="dates less700" type="date" id="todate" date-formart="dd-mm-yyyy">
            </div>
            <div class="childFrames" id="frame-4">
                <button id="calculateAmount">Calculate</button>
            </div>
            <div class="childFrames" id="frame-5">
                <label id="messageScreen"></label>
            </div>
            <div class="childFrames" id="frame-6">
                <label id="alldates">Result will flash soon...</label>
            </div>
            <div class="childFrames" id="frame-7">
                <button id="monday" class="days-button less700">Monday</button>
                <button id="tuesday" class="days-button less700">Tuesday</button>
                <button id="wednesday" class="days-button less700">Wednesday</button>
                <button id="thursday" class="days-button less700">Thursday</button>
                <button id="friday" class="days-button less700">Friday</button>
            </div>
            <div class="childFrames" id="frame-8">
                <button id="printPage">P R I N T</button>
            </div>
            <button id='reload' onclick="rld()">Reload Page</button>
        </div>
    </div>
</body>
<script src="functionality.js" defer></script>
</html>
