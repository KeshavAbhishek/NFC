<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newspaper Fee Calculator</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
    <script src="https://kit.fontawesome.com/477be79e6e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="mainFrame">
            <div class="childFrames" id="frame-1">Newspaper Fee</div>
            <div class="childFrames" id="frame-2">
                <input class="rateInputs less700" min=0 type="number" id="normalrateEntry" placeholder="Daily Newspaper Rate in (₹)" required>
                <input class="rateInputs less700" min=0 type="number" id="weekendrateEntry" placeholder="Weekend Newspaper Rate in (₹)" required>
                <span class="spans2 less700" id="span_1"></span>
                <span class="spans2 less700" id="span_2"></span>
            </div>
            <div class="childFrames" id="frame-3">
                <div id="frame-3-1">
                    <span class="spans" id="FROMDATE">From:&nbsp;</span>
                    <input class="dates less700" type="date" id="fromdate" date-formart="dd-mm-yyyy" required>
                </div>
                <div id="frame-3-2">
                    <span class="spans" id="TODATE">To:&nbsp;</span>
                    <input class="dates less700" type="date" id="todate" date-formart="dd-mm-yyyy" required>
                </div>
            </div>
            <div class="childFrames" id="frame-7">
                <button id="monday" class="days-button less700">Monday</button>
                <button id="tuesday" class="days-button less700">Tuesday</button>
                <button id="wednesday" class="days-button less700">Wednesday</button>
                <button id="thursday" class="days-button less700">Thursday</button>
                <button id="friday" class="days-button less700">Friday</button>
            </div>
            <div class="childFrames" id="frame-5">
                <!-- <label id="messageScreen">Pay ₹100 to the Newspaper Boy.</label> -->
                <label id="messageScreen"></label>
            </div>
            <div class="childFrames" id="frame-6">
                <!-- <label id="alldates">Result will flash soon...</label> -->
                <label id="alldates">Recepit will be generated post to calculation...</label>
                <div id="datesWithPrice"></div>
                <!-- <textarea id="datesWithPrice" readonly></textarea> -->
                <!-- <div class="dateWithPriceCheck"><input style="display: inline;" class="chkbtn" type="checkbox" name="" value="" checked><label style="display: inline;" for="" class="checkLabes"></label></div> -->
            </div>
            <div class="childFrames" id="frame-4">
                <button id="calculateAmount" onclick="calcAmt()">Calculate</button>
            </div>
            <div class="childFrames" id="frame-8">
                <!-- <button id="printPage" onclick="onPrint()">P R I N T</button> -->
                <button id="printPage" onclick="onPrint()">GENERATE RECEPIT</button>
            </div>
            <div id="frame-10" class="childFrames">
                <!-- <img src="images/pnglogo.png" class="logos" alt="PNG LOGO" id="pngLogo">
                <img src="images/pdflogo.png" class="logos" alt="PDF LOGO" id="pdfLogo">
                <img src="images/jpglogo.png" class="logos" alt="JPG LOGO" id="jpgLogo"> -->
				<i class="fas fa-file-image logos" id="pngLogo">&nbsp;&nbsp;Download PNG</i>
				<i class="fas fa-file-pdf logos" id="pdfLogo">&nbsp;&nbsp;Download PDF</i>
				<i class="fas fa-file-image logos" id="jpgLogo">&nbsp;&nbsp;Download JPG</i>
            </div>
            <i class="fa-solid fa-arrow-rotate-right" onclick="window.location.reload()" id="reloadIcon"></i>
            <a href="" id="frame-9"></a>
        </div>
    </div>
</body>
<script src="node.js" defer></script>
</html>
